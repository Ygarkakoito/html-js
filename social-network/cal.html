<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator {
      width: 300px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      width: 50px;
      height: 50px;
      font-size: 20px;
      padding: 0;
    }
    #display {
      font-size: 24px;
      text-align: right;
    }
    .row {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" class="form-control" value="" disabled />
      <div id="buttons" class="mt-3">
        <div class="row">
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('1')">1</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('2')">2</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('3')">3</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-info" onClick="appendToDisplay('+')">+</button></div>
        </div>
        <div class="row mt-3">
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('4')">4</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('5')">5</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('6')">6</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-info" onClick="appendToDisplay('-')">-</button></div>
        </div>
        <div class="row mt-3">
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('7')">7</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('8')">8</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('9')">9</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-info" onClick="appendToDisplay('*')">*</button></div>
        </div>
        <div class="row mt-3">
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-primary" onClick="appendToDisplay('0')">0</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-danger" onClick="clearDisplay()">C</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-success" onClick="calculateResult()">=</button></div>
          <div class="col-3 d-flex justify-content-center"><button class="btn btn-info" onClick="appendToDisplay('/')">/</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculateResult() {
      const displayValue = document.getElementById("display").value;
      try {
        const result = eval(displayValue);
        document.getElementById("display").value = result;
      } catch (error) {
        document.getElementById("display").value = "Ошибка";
      }
    }
  </script>
</body>
</html>
